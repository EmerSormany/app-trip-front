<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="topEsquerda">
            <p class="nomeUsuario">Oi, Marcos</p>
            <p class="embaixoDoNome">Seja bem-vindo</p>
        </div>
        <div class="topDireita">
            <img class="fotoPerfil" src="./img/icons/icons8-sino-100.png" alt="sino">
            <img class="fotoPerfil" src="./img/perfil.png" alt="Foto do Perfil">
        </div>        
    </div>
    <div class="barraTopPesquisa">
        <input type="text" placeholder="Pesquisar">
    </div>
    <div class="linhaIcones">
        <div class="primeiro">
            <img class="iconesTop" src="./img/icons/barraTop/icons8-prédio-64.png" alt="">
            <p>Hóteis</p>
        </div>
        <div class="segundo">
            <img class="iconesTop" src="./img/icons/barraTop/icons8-airplane-take-off-100.png" alt="">
            <p>Voos</p>
        </div>
        <div class="terceiro">
            <img class="iconesTop" src="./img/icons/barraTop/icons8-planeta-terra-96.png" alt="">
            <p>Tudo</p>
        </div>
    </div>
    <p class="tituloDestinos">Destinos Populares</p>
    <div class="destinos">
        <div class="coluna">
            <img src="./img/body/1.jpg" alt="foto1">
            <img src="./img/body/2.jpg" alt="foto2">
            <img src="./img/body/3.jpg" alt="foto3">
            <img src="./img/body/4.jpg" alt="foto4">
            <img src="./img/body/5.jpg" alt="foto5">
        </div>
        <div class="coluna">
            <img src="./img/body/6.jpg" alt="foto6">
            <img src="./img/body/7.jpg" alt="foto7">
            <img src="./img/body/8.jpg" alt="foto8">
            <img src="./img/body/9.jpg" alt="foto9">
            <img src="./img/body/10.jpg" alt="foto10">
        </div>
    </div>
    <div class="barraBot">
        <div class="iconesBot">
            <img src="./img/icons/barraBot/icons8-avião-decolando-100.png" alt="">
            <img src="./img/icons/barraBot/icons8-building-96.png" alt="">
            <img src="./img/icons/barraBot/icons8-negócios-100.png" alt="">
            <img src="./img/icons/barraBot/icons8-avatar-90.png" alt="">
        </div>
    </div>
</body>
</html>
